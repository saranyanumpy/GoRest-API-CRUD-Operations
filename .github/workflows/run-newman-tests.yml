name: Run Newman Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3  # upgraded

      - name: Set up Node.js
        uses: actions/setup-node@v3  # upgraded
        with:
          node-version: '14'  # or bump to '16' or '18' if supported

      - name: Install Newman
        run: npm install -g newman

      - name: Run Postman Tests
        run: |
          newman run "postman/GoRest API- CRUD Operations.postman_collection.json" \
            -e "postman/GoRest-QA.postman_environment.json" \
            -d "data/GoRest.csv" \
            -r cli,html --reporter-html-export newman-report.html

      - name: Upload Newman Report
        uses: actions/upload-artifact@v4
        with:
          name: newman-report
          path: newman-report.html
